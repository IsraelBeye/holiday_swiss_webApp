<!DOCTYPE html>
<html>
<head>
    <title>Holiday Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            margin-top: 0;
            text-align: center;
        }
        
        #map-container {
            height: 400px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Holiday Map</h1>
    <div id="map-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // JavaScript code to initialize the map and add a tile layer
        var map = L.map('map-container').setView([{{ latitude }}, {{ longitude }}], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        // Add a marker with a label for the selected kanton
        var marker = L.marker([{{ latitude }}, {{ longitude }}]).addTo(map);
        marker.bindPopup("{{ kanton }}").openPopup();
    </script>
</body>
</html>
